<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="draggeble"
      style="width: 100px; height: 100px; background-color: hotpink;"
    ></div>

    <script>
      const draggeble = document.querySelector(".draggeble");

      draggeble.addEventListener("mousedown", (event) => {
        const x = event.clientX,
          y = event.clientY;
        console.log("event:", event);
        draggeble.style.position.x = x;
        draggeble.style.position.y = y;
      });
    </script>
  </body>
</html>
