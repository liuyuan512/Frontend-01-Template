<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                width: 700px;
                height: 100%;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
            }
            .cell {
                background-color: gray;
                width: 6px;
                height: 6px;
                border-bottom: solid 1px white;
                border-right: solid 1px white;
            }
            button {
                position: absolute;
                left: 750px;
            }
        </style>
    </head>
    <body>
        <button>save</button>
        <div class="container"></div>
        <script>
            let sourceMap = window.localStorage.sourceMap
                ? window.localStorage.sourceMap
                      .split(",")
                      .map((item) => item * 1)
                : new Array(10000).fill(0);
            let map = sourceMap.slice();
            let mouseFlag = false;
            const container = document.querySelector(".container");
            for (let i = 0; i < 100; i++) {
                for (let j = 0; j < 100; j++) {
                    const cell = document.createElement("div");

                    cell.classList.add("cell");

                    if (map[j * 100 + i] === 1) {
                        cell.style.backgroundColor = "black";
                    }
                    cell.addEventListener("mouseover", () => {
                        if (mouseFlag) {
                            cell.style.backgroundColor = "black";
                            console.log(`map[${j * 100 + i}]=1`);
                            map[i * 100 + j] = 1;

                            console.log(map[j * 100 + i]);
                        }
                    });
                    container.appendChild(cell);
                }
            }

            document.addEventListener("mousedown", () => (mouseFlag = true));
            document.addEventListener("mouseup", () => (mouseFlag = false));

            //sleep
            function sleep(time) {
                return new Promise((res, rej) => {
                    setTimeout(res, time);
                });
            }

            async function findPath(map, start, end) {
                container.children[
                    end[1] * 100 + end[0]
                ].style.backgroundColor = "red";
                // map[end[1] * 100 + end[0]] = 3;
                map = map.slice();

                let stack = [start];
                // window.quene = quene;
                async function insert([x, y]) {
                    // console.log(`map[${100 * y + x}]:`, map[100 * y + x]);
                    if (map[100 * y + x] !== 0) {
                        return;
                    }
                    if (x < 0 || y < 0 || x > 100 || y > 100) return;
                    map[100 * y + x] = 2; // 当前点找到为可通达路径后标记为2，代表已经有路，不需要再次寻找
                    if (x !== end[0] || y !== end[1]) {
                        container.children[y * 100 + x].style.backgroundColor =
                            "lightgreen";
                    }
                    await sleep(2);
                    stack.push([x, y]);
                }

                while (stack.length) {
                    // let [x, y] = stack.shift();
                    let [x, y] = stack.pop();
                    console.log(x, y);
                    if (x === end[0] && y === end[1]) return true;

                    await insert([x - 1, y]);
                    await insert([x, y - 1]);
                    await insert([x + 1, y]);
                    await insert([x, y + 1]);
                }
            }

            document.querySelector("button").addEventListener("click", () => {
                window.localStorage.sourceMap = map;
                console.log("map", map);
            });
        </script>
    </body>
</html>
